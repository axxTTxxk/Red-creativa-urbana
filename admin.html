<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración – Red Creativa Urbana</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
  <style>
    body { background: #121212; color: #fff; font-family: sans-serif; padding: 2rem; }
    input, textarea, select { display: block; margin: 0.5rem 0 1rem; padding: 0.5rem; width: 100%; max-width: 500px; }
    label { font-weight: bold; margin-top: 1rem; }
    button { padding: 0.5rem 1rem; background: #ff00cc; border: none; cursor: pointer; color: white; }
    #editor { display: none; }
  </style>
</head>
<body>
  <h1>Panel de Edición – Red Creativa Urbana</h1>

  <div id="login">
    <label for="pass">Contraseña de administrador:</label>
    <input type="password" id="pass">
    <button onclick="login()">Entrar</button>
  </div>

  <div id="editor">
    <label for="quienes">¿Quiénes somos?</label>
    <textarea id="quienes"></textarea>

    <label for="objetivo">Objetivo</label>
    <textarea id="objetivo"></textarea>

    <label for="fondo">Color de fondo</label>
    <input type="color" id="fondo">

    <label for="tipografia">Fuente (ej: Orbitron, Arial)</label>
    <input type="text" id="tipografia">

    <label for="logo">Subir nuevo logo</label>
    <input type="file" id="logo">

    <label for="galeria">Subir imagen para galería</label>
    <input type="file" id="galeria">

    <button onclick="guardar()">Guardar Cambios</button>
  </div>

  <script>
    const password = "Ra2109182020...";

    function login() {
      const entrada = document.getElementById("pass").value;
      if (entrada === password) {
        document.getElementById("login").style.display = "none";
        document.getElementById("editor").style.display = "block";
        cargarDatos();
      } else {
        alert("Contraseña incorrecta");
      }
    }

    const firebaseConfig = {
      apiKey: "AIzaSyDx8X6AZcGwq6h0Hc5qpFQQJ0NGEonAoQk",
      authDomain: "red-creativa-urbana.firebaseapp.com",
      projectId: "red-creativa-urbana",
      storageBucket: "red-creativa-urbana.firebasestorage.app",
      messagingSenderId: "193178527276",
      appId: "1:193178527276:web:9d73cf88ea31fde936d389"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    async function cargarDatos() {
      const doc = await db.collection("contenido").doc("pagina").get();
      if (doc.exists) {
        const datos = doc.data();
        document.getElementById("quienes").value = datos.quienes || "";
        document.getElementById("objetivo").value = datos.objetivo || "";
        document.getElementById("fondo").value = datos.fondo || "#0f0f0f";
        document.getElementById("tipografia").value = datos.tipografia || "Orbitron";
      }
    }

    async function guardar() {
      const quienes = document.getElementById("quienes").value;
      const objetivo = document.getElementById("objetivo").value;
      const fondo = document.getElementById("fondo").value;
      const tipografia = document.getElementById("tipografia").value;

      await db.collection("contenido").doc("pagina").set({
        quienes, objetivo, fondo, tipografia
      });

      const logoFile = document.getElementById("logo").files[0];
      if (logoFile) {
        const ref = storage.ref("logo.png");
        await ref.put(logoFile);
      }

      const galeriaFile = document.getElementById("galeria").files[0];
      if (galeriaFile) {
        const ref = storage.ref(`galeria/${Date.now()}_${galeriaFile.name}`);
        await ref.put(galeriaFile);
      }

      alert("Cambios guardados correctamente ✅");
    }
  </script>
</body>
</html>
